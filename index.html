<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI E-commerce Catalog</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121821;
      --muted: #9fb0c3;
      --text: #e6eef7;
      --accent: #3fb950;
      --border: #1e2632
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 16px
    }

    .title {
      font-size: 22px;
      font-weight: 700
    }

    .search {
      flex: 1;
      display: flex;
      gap: 8px
    }

    .search input,
    .search select {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text)
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #22c55e);
      border: 0;
      color: white;
      font-weight: 600
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px
    }

    .sidebar {
      grid-column: span 3;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      height: fit-content;
      position: sticky;
      top: 16px
    }

    .content {
      grid-column: span 9
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      gap: 12px
    }

    .card img {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      object-fit: cover;
      border: 1px solid var(--border)
    }

    .card h3 {
      margin: 0 0 6px 0;
      font-size: 16px
    }

    .muted {
      color: var(--muted);
      font-size: 13px
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px
    }

    .row input,
    .row select {
      flex: 1;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0c1118;
      color: var(--text)
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px
    }

    .chip {
      background: #0c1118;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px
    }

    .footer {
      margin-top: 24px;
      color: var(--muted);
      font-size: 12px
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 12px
    }

    .price {
      font-weight: 700
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px
    }

    .sidebar {
      position: sticky;
      top: 16px;
      min-width: 0;
    }

    .content {
      min-width: 0;
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
      min-width: 0;
    }

    .row input,
    .row select {
      flex: 1;
      min-width: 0;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0c1118;
      color: var(--text);
      outline: none;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .chip {
      appearance: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.10);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: var(--text);
      cursor: pointer;
      user-select: none;
      transition: background .15s ease, border-color .15s ease, transform .05s ease;
    }

    .chip:hover {
      background: rgba(255, 255, 255, 0.16);
      border-color: rgba(255, 255, 255, 0.26);
    }

    .chip:active {
      transform: scale(0.98);
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
